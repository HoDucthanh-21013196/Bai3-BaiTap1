<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./asset/fontawesome-free-6.3.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="website">
      <div class="row">
        <!-- sidebar -->
        <div class="sidebar col-2">
          <div class="sidebar_icon">
            <i class="icon fa-solid fa-user"></i>
            <span>Admin</span>
          </div>
          <div class="sidebar_user">
            <img
              class="sidebar_img"
              src="https://th.bing.com/th/id/OIP.6V3O3wdvrRR_IWpPcU-ozQHaHa?pid=ImgDet&rs=1"
              alt=""
            />
            <span class="sidebar_span">Hồ Đức Thanh</span>
          </div>
          <nav class="search_navbar navbar navbar-dark" style="top: 5px">
            <div class="container_search container-fluid">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                />
                <button class="btn" type="submit">
                  <i class="search_icon fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </nav>
          <!-- dropdown -->
          <div class="dropdown">
            <a
              class="drop_one btn btn-primary dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="dropdown-main-item">
                <i class="fa-solid fa-house"></i>
                <span>Trang chủ</span>
              </div>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            <a
              class="drop_two btn btn-primary dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="dropdown-main-item">
                <i class="fa-brands fa-shopify"></i>
                <span>Quản Lý Sản Phẩm</span>
              </div>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            <div class="list">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Danh Sách</span>
            </div>
          </div>
        </div>
        <!-- main content -->
        <div class="main col-10">
          <nav class="navbar-main navbar navbar-light bg-light">
            <div class="navbar-item">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="navbar-brand col-10">
                <a class="navbar-brand-text">Trang chủ</a>
                <a class="navbar-brand-text">Đăng xuất</a>
              </div>

              <a class="btn-search-navbar" href="">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </div>
          </nav>
          <div class="content">
            <div class="content_text">
              <h1>Trang chủ</h1>
              <a style="text-decoration: none; font-weight: bold" href=""
                >Trang chủ</a
              >
            </div>
            <div class="content-card">
              <!-- card 1 -->
              <div class="col">
                <div class="card-body">
                  <div class="row justify-content-center align-items-center g-0">
                    <div style="margin: 0" class="col">
                      <div class="card-text">
                        <h2 class="card-title">150</h2>
                        New order
                      </div>
                    </div>
                    <div style="margin: 0; align-items: flex-end" class="col">
                      <span class="content__icon">
                        <i class="fa-solid fa-bag-shopping"></i>
                      </span>
                    </div>
                  </div>
  
                  <div
                    style="background-color: rgba(63, 151, 210, 0.6)"
                    class="moreinfo"
                  >
                    <a href="#" class="moreinfo__text"
                      >More info
                      <i class="fa-solid fa-circle-arrow-right"></i>
                    </a>
                  </div>
                </div>
                <!-- card 2 -->
              </div>
              <div class="col">
                <div style="background-color: #689f59" class="card-body">
                  <div class="row justify-content-center align-items-center g-0">
                    <div style="margin: 0" class="col">
                      <div class="card-text">
                        <h2 class="card-title">53%</h2>
                        Bounce Rate
                      </div>
                    </div>
                    <div style="margin: 0; align-items: flex-end" class="col">
                      <span class="content__icon">
                        <i class="fa-sharp fa-solid fa-chart-simple"></i>
                      </span>
                    </div>
                  </div>
  
                  <div
                    style="background-color: rgba(105, 139, 34, 0.6)"
                    class="moreinfo"
                  >
                    <a href="#" class="moreinfo__text"
                      >More info
                      <i class="fa-solid fa-circle-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </div>
  
              <!-- card 3 -->
              <div class="col">
                <div style="background-color: #f0ad4e" class="card-body">
                  <div class="row justify-content-center align-items-center g-0">
                    <div style="margin: 0" class="col">
                      <div class="card-text">
                        <h2 class="card-title">44</h2>
                        User Registrations
                      </div>
                    </div>
                    <div style="margin: 0; align-items: flex-end" class="col">
                      <span class="content__icon">
                        <i class="fa-solid fa-user-plus"></i>
                      </span>
                    </div>
                  </div>
  
                  <div
                    style="background-color: rgba(218, 165, 32, 0.6)"
                    class="moreinfo"
                  >
                    <a href="#" class="moreinfo__text"
                      >More info
                      <i class="fa-solid fa-circle-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </div>
  
             
            </div>
        </div>

      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
